<html>

<head>
    <title>legacygl.js Demo: Hello World 2D</title>
    <script src="https://rawcdn.githack.com/toji/gl-matrix/v3.3.0/dist/gl-matrix-min.js"></script>
    <script src="https://bb.githack.com/kenshi84/legacygl.js/raw/master/gl-matrix-util.js"></script>
    <script src="https://bb.githack.com/kenshi84/legacygl.js/raw/master/legacygl.js"></script>
    <script src="https://bb.githack.com/kenshi84/legacygl.js/raw/master/drawutil.js"></script>
    <script src="https://bb.githack.com/kenshi84/legacygl.js/raw/master/camera.js"></script>
    <script src="https://bb.githack.com/kenshi84/legacygl.js/raw/master/util.js"></script>
    <script type="text/javascript">
        var gl;
        var canvas;
        var legacygl;
        var drawutil;
        var camera;
        var vs = [[1.4,-1.6],[-0.4,-3.0],[-1.4,-1.3],[-0.3,-0.3],
                  [-0.7,1.1],[-1.2,2.0],[-2.2,3.2]];

        function secondSpline(vs) {
            result = [];
            for (i=0;i<vs.length-1;i++) {
                x = vs[i][0] * 0.75 + vs[i+1][0] * 0.25;
                y = vs[i][1] * 0.75 + vs[i+1][1] * 0.25;
                result.push([x,y])

                x = vs[i][0] * 0.25 + vs[i+1][0] * 0.75;
                y = vs[i][1] * 0.25 + vs[i+1][1] * 0.75;
                result.push([x,y])
            }
            return result;
        }

        function thirdSpline(vs) {
            result = [];
            for (i=0;i<vs.length-2;i++) {
                x = vs[i][0] * 0.5 + vs[i+1][0] * 0.5;
                y = vs[i][1] * 0.5 + vs[i+1][1] * 0.5;
                result.push([x,y])

                x = vs[i][0] * 0.125 + vs[i+1][0] * 0.75 + vs[i+2][0] * 0.125;
                y = vs[i][1] * 0.125 + vs[i+1][1] * 0.75 + vs[i+2][1] * 0.125;
                result.push([x,y])

                // x = vs[i][0] * 0.25 + vs[i+1][0] * 0.75;
                // y = vs[i][1] * 0.25 + vs[i+1][1] * 0.75;
                // result.push([x,y])
            }
            return result;
        }

        function buttonClick(){
            draw();
            vs = thirdSpline(vs);
            legacygl.begin(gl.LINE_STRIP);
            for (i=0;i<vs.length;i++) {
                legacygl.vertex(vs[i][0], vs[i][1], 0);
            }
            legacygl.end();
        }

        function drawLine(){
            legacygl.begin(gl.LINE_STRIP);
            for (i=0;i<vs.length;i++) {
                legacygl.vertex(vs[i][0], vs[i][1], 0);
            }
            legacygl.end();
        }

        function draw() {
            gl.clear(gl.COLOR_BUFFER_BIT);
            // projection and camera position
            var eyez = camera.eye[2];
            mat4.perspective(legacygl.uniforms.projection.value, Math.PI / 6, canvas.aspect_ratio(), eyez * 0.9, eyez * 1.1);
            camera.lookAt(legacygl.uniforms.modelview.value);
            // xy-grid
            legacygl.color(0.5, 0.5, 0.5);
            gl.lineWidth(1);
            drawutil.xygrid(100);
            gl.lineWidth(2);
            legacygl.begin(gl.LINES);
            legacygl.color(1, 0, 0);  legacygl.vertex(-100, 0, 0);    legacygl.vertex(100, 0, 0);
            legacygl.color(0, 1, 0);  legacygl.vertex(0, -100, 0);    legacygl.vertex(0, 100, 0);
            legacygl.end();
            // closed polygon line
            gl.lineWidth(2);
            legacygl.color(0.8, 0.2, 0.7);
            // legacygl.begin(gl.LINE_STRIP);
            // for (i=0;i<vs.length;i++) {
            //     legacygl.vertex(vs[i][0], vs[i][1], 0);
            // }
            // legacygl.end();
        };
        function init() {
            // OpenGL context
            canvas = document.getElementById("canvas");
            gl = canvas.getContext("experimental-webgl");
            if (!gl)
                alert("Could not initialize WebGL!");
            var vertex_shader_src = "\
        attribute vec3 a_vertex;\
        attribute vec3 a_color;\
        varying vec3 v_color;\
        uniform mat4 u_modelview;\
        uniform mat4 u_projection;\
        void main(void) {\
            gl_Position = u_projection * u_modelview * vec4(a_vertex, 1.0);\
            v_color = a_color;\
        }\
        ";
            var fragment_shader_src = "\
        precision mediump float;\
        varying vec3 v_color;\
        void main(void) {\
            gl_FragColor = vec4(v_color, 1.0);\
        }\
        ";
            legacygl = get_legacygl(gl, vertex_shader_src, fragment_shader_src);
            legacygl.add_uniform("modelview", "Matrix4f");
            legacygl.add_uniform("projection", "Matrix4f");
            legacygl.add_vertex_attribute("color", 3);
            drawutil = get_drawutil(gl, legacygl);
            camera = get_camera(canvas.width);
            camera.eye = [0, 0, 50];
            // event handlers
            canvas.onmousedown = function(evt) {
                camera.start_moving(this.get_mousepos(evt), evt.shiftKey ? "zoom" : "pan");
            };
            canvas.onmousemove = function(evt) {
                if (camera.is_moving()) {
                    camera.move(this.get_mousepos(evt));
                    draw();drawLine();
                }
            };
            document.onmouseup = function(evt) {
                if (camera.is_moving())
                    camera.finish_moving();
            };
            // init OpenGL settings
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clearColor(1, 1, 1, 1);
        };
    </script>
</head>
<body onload="init(); draw();drawLine()">
<h2>legacygl.js Demo: Hello World 2D</h2>
<canvas id="canvas" width="640" height="480" style="border:1px solid #000000;"></canvas>
<table>
    <tr>
        <button onClick="buttonClick()">サブディビジョン実行</button>
    </tr>
</table>
<h3>Camera Control:</h3>
<ul>
    <li>Drag: Pan</li>
    <li>Shift+Drag: Zoom</li>
</ul>
</body>
</html>
